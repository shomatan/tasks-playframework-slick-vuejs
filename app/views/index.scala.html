<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600|Roboto Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/dist/css/bootstrap.css")">
    <script type="text/javascript" src='@routes.Assets.versioned("lib/vue/dist/vue.js")'></script>
    <script type="text/javascript" src='@routes.Assets.versioned("lib/vue-router/dist/vue-router.js")'></script>
    <script type="text/javascript" src='@routes.Assets.versioned("lib/axios/dist/axios.js")'></script>
  </head>
  <body>
    <div id="app">
      <router-link to="/">Top page</router-link>
      <router-view></router-view>
    </div>
    <script type="x-template" id="task-list">
      <div>
        <div class="loading" v-if="isLoading">Loading...</div>
        <div v-if="error" class="error">
          {{ error }}
        </div>
        <table>
          <tr>
            <td>Title</td>
            <td>Created at</td>
          </tr>
          <tr v-for="value in tasks">
            <td>{{ value.title }}</td>
            <td>{{ value.createdAt }}</td>
          </tr>
        </table>
      </div>
    </script>
    <script type="text/javascript" src='@routes.Assets.versioned("js/main.js")'></script>
  </body>
</html>
